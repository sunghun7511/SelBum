<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selbum</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/script/script.js"></script>
</head>
<body>
    <main class="authMain">
       
        <nav class="topBar">
            <div class="logo"></div>
        </nav>
        
        <div class="con loginCon">
            <form>
                <div>
                    <input id="loginId" class="authInput" type="text" placeholder="username"/>
                </div>
                <div>
                    <input id="loginPw" class="authInput" type="password" placeholder="password" />
                </div>
                <div>
                    <input class="authInput" type="submit" value="LOGIN" id="loginSubmit" />
                </div>
            </form>    
        </div>
        
        <div class="con signupCon">
            <form>
                <div>
                    <input id="signupId" class="authInput" type="text" placeholder="username" />
                </div>
                <div>
                    <input id="signupPw" class="authInput" type="password" placeholder="password" />
                </div>
                <div>
                    <input id="signupNickname" class="authInput" type="text" placeholder="nickname" />
                </div>
                <div>
                    <input id="signupEmail" class="authInput" type="email" placeholder="your email" />
                </div>
                <div>
                    <input class="authInput" type="submit" value="SIGNUP" id="signupSubmit" />
                </div>
            </form>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selbum</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <main class="authMain">
       
        <nav class="topBar">
            <div class="logo"></div>
        </nav>
        
        <div class="con loginCon">
            <form action="/login" method="post">
                <div>
                    <input class="authInput" type="text" placeholder="username"/>
                </div>
                <div>
                    <input class="authInput" type="password" placeholder="password" />
                </div>
                <div>
                    <input class="authInput" type="sumbit" value="LOGIN" />
                </div>
            </form>    
        </div>
        
        <div class="con signupCon">
            <form action="/register" method="post">
                <div>
                    <input class="authInput" type="text" placeholder="username" />
                </div>
                <div>
                    <input class="authInput" type="password" placeholder="password" />
                </div>
                <div>
                    <input class="authInput" type="text" placeholder="nickname" />
                </div>
                <div>
                    <input class="authInput" type="email" placeholder="your email" />
                </div>
                <div>
                    <input class="authInput" type="submit" value="SIGNUP"/>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

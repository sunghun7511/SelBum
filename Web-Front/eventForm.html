<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selbum</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <main class="eventFormMain">
       
        <nav class="topBar">
            <div class="logo"></div>
        </nav>
        
        <h1 class="submitAlbum">행사 사진 제출</h1>
        
        <form action="">
            <div class="con uploadCon">
                <p class="description">요청한 사진은 관리자에 의해 수락/거절 됩니다</p>
                
                <!-- 이미지 업로드 -->
                <li class="uploadImg"><input type="file"></li>
                
                <p class="description">관리자에게 사진을 요청하기 위한 사진 부가 설명</p>
                <p class="desEx">ex) 세준이와 함께 찍은 체육대회 사진입니다</p>
                <textarea type="text" placeholder="사진 부가 설명"></textarea>
                
                <!-- 사용자는 여러번 제출이 가능하고 제출한 모든 사진이 요청된다 -->
                <submit>사진 요청</submit>
            </div>
        </form>
        
    </main>
</body>
</html>
